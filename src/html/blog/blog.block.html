<div class="blog__block is--@@align visblock is--l-hov">
    <a href="@@pages.article" class="blog__block__inner">
        <div class="blog__block__img">
            <img class="lazy" data-src="img/@@img" alt="@@title" src="img/blog_placeholder.jpg">
        </div>
        <div class="blog__block__info">
            <div class="blog__block__title">@@title</div>
            <div class="blog__block__desc">
                <p>@@desc</p>
            </div>
            <div class="blog__block__btn">
                <span href="@@pages.article" class="btn is--black">Читать</span>
            </div>
        </div>
    </a>
</div>
